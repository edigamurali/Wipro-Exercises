<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i
                class="material-icons text-primary mb-3"
                style="font-size: 3rem"
                >store</i
              >
              <h3 class="card-title">Login to Murali Store</h3>
              <p class="text-muted">Welcome back! Please sign in to continue</p>
            </div>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="material-icons">email</i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="credentials.email"
                    name="email"
                    required
                    email
                    placeholder="Enter your email"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="material-icons">lock</i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    [(ngModel)]="credentials.password"
                    name="password"
                    required
                    placeholder="Enter your password"
                  />
                </div>
              </div>

              <div class="alert alert-danger" *ngIf="error">
                <i class="material-icons me-2">error</i>{{ error }}
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 mb-3"
                [disabled]="loading || !loginForm.form.valid"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                ></span>
                <i class="material-icons me-2" *ngIf="!loading">login</i>
                {{ loading ? "Signing In..." : "Sign In" }}
              </button>

              <div class="text-center">
                <p class="mb-0">
                  Don't have an account?
                  <a routerLink="/register" class="text-decoration-none"
                    >Register here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
