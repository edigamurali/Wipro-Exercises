<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="material-icons me-2">store</i>
      Murali Store
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="material-icons me-1">home</i>Home
          </a>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="material-icons me-1">inventory</i>Products
          </a>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">
            <i class="material-icons me-1">shopping_cart</i>Cart
          </a>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active">
            <i class="material-icons me-1">receipt</i>Orders
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a
            class="nav-link"
            routerLink="/admin/products"
            routerLinkActive="active"
          >
            <i class="material-icons me-1">admin_panel_settings</i>Admin
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!currentUser">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            <i class="material-icons me-1">login</i>Login
          </a>
        </li>
        <li class="nav-item" *ngIf="!currentUser">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            <i class="material-icons me-1">person_add</i>Register
          </a>
        </li>

        <!-- FIXED: Manual dropdown control -->
        <li
          class="nav-item dropdown"
          *ngIf="currentUser"
          (clickOutside)="closeDropdown()"
        >
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            (click)="toggleDropdown($event)"
            [attr.aria-expanded]="dropdownOpen"
          >
            <i class="material-icons me-1">account_circle</i
            >{{ currentUser.name }}
          </a>
          <ul class="dropdown-menu" [class.show]="dropdownOpen">
            <li>
              <h6 class="dropdown-header">{{ currentUser.email }}</h6>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" (click)="logout()">
                <i class="material-icons me-2">logout</i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
