<div class="container mt-4">
  <h1 class="text-center mb-4">ORDER YOUR FOOD</h1>

  <div class="row">
    @for (food of foods; track $index) {
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img
          [src]="food.image"
          class="card-img-top"
          alt="{{ food.name }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">{{ food.name }}</h5>
          <p class="card-text">Category: {{ food.category }}</p>
          <p>
            <span class="badge" [ngClass]="food.available ? 'bg-success' : 'bg-danger'">
              {{ food.available ? 'Available' : 'Not Available' }}
            </span>
          </p>
          <h6 class="text-primary">â‚¹{{ food.price }}</h6>
          <button class="btn btn-primary w-100">Order Now</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
